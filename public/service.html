<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Aroma & Sabor</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1 class="titulo"><a class="menu-link">Café Aroma & Sabor</a></h1>
    </header>
    <section class="contact-section">
        <h2>Fale Conosco</h2>
        <form id="contact-form">
          <label for="contact-name">Nome:</label>
          <input type="text" id="contact-name" required>
          <label for="contact-email">Email:</label>
          <input type="email" id="contact-email" required>
          <label for="contact-message">Mensagem:</label>
          <textarea id="contact-message" rows="4" required></textarea>
          <button id="submit-contact-form">Enviar</button>
        </form>
        <button id="cancel-contact-form">Cancelar</button>
    </section>
</body>
</html>
