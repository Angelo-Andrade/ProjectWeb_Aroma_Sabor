<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Café Aroma & Sabor</title>
    <link rel="stylesheet" href="./css/styles.css">
    
    <!-- update the version number as needed -->
    <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    
    <!--
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="https://project2webcoffee.firebaseapp.com/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body>
    <header>
        <h1 class="titulo">Café Aroma & Sabor</h1>
    </header>
    <div class="col-md-4 gap-2">
        <h1 class="text-center">Autenticação</h1>
        <h3 class="text-center" id="displayName">Você não está autenticado</h3>  
        <br>
        <form>
            <div class="form-group">
                <label for="emailInput">E-mail</label>
                <input type="email" class="form-control" id="emailInput" placeholder="teste@teste.com">
            </div>
            <div class="form-group">
                <label for="passwordInput">Senha</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="teste123">
            </div>
        </form>
        <div class="d-grid gap-2 mx-auto">
          <button class="btn btn-lg btn-block btn-primary" id="authEmailPassButton">Autenticar</button>
          <button class="btn btn-lg btn-block btn-info" id="createUserButton">Criar Nova Conta</button>
          <button class="btn btn-lg btn-block btn-danger" id="authGoogleButton">Google</button>
          <button class="btn btn-lg btn-block btn-dark" id="logOutButton">Sair</button>
        </div>
    </div>
    <script type="module" src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
