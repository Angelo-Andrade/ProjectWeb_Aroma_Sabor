<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Café Aroma & Sabor</title>
    <link rel="stylesheet" href="./css/styles.css">
    
    <!-- update the version number as needed -->
    <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    
    <!--
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="https://project2webcoffee.firebaseapp.com/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body>
    <header>
        <h1 class="titulo">Café Aroma & Sabor</h1>
    </header>
    <div class="col-md-4 gap-2">
        <h1 class="text-center">Criar nova conta</h1>
        <br>
        <fieldset>
            <form class="element-form">
                <div class="form-group">
                    <label for="nameInput">Nome</label>
                    <input type="name" class="form-control" id="nameInput" placeholder="Digite o nome completo:" required>
                </div>
                <div class="form-group">
                    <label for="emailInput">E-mail</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="teste@teste.com" required>
                </div>
                <div class="form-group">
                    <label for="passwordInput">Senha</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="teste123" required>
                </div>
            </form>
            <h4>Tipo de usuário:</h4>
            <div class="form-group">
                <label for="commonUser">Comum</label>
                <input type="radio" class="form-control" name="drone" id="commonUser" value="commonUser" checked>
            </div>
            <div class="form-group">
                <label for="admUser">Administrador</label>
                <input type="radio" class="form-control" name="drone" id="admUser" value="admUser">
            </div>
            <div class="d-grid gap-2 mx-auto">
                <button class="btn btn-lg btn-block btn-primary" id="confirmEmailPassButton">Confirmar</button>
                <button class="btn btn-lg btn-block btn-dark" id="cancelButton">Cancelar</button>
            </div>
        </fieldset>
    </div>
    <script type="module" src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
